<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Total: {{list.total}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="moneyItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>Registros</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of list.items; let i = index">

      <ion-item>
        <ion-checkbox slot="start" 
                      [(ngModel)]="item.completed"
                      (ionChange)="changeCheck(item)"></ion-checkbox>
        <ion-label>{{item.name}} {{item.money}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
