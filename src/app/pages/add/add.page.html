<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Registros</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of list.items">
      <ion-checkbox slot="start" [(ngModel)]="item.completed"></ion-checkbox>
      <ion-label>{{item.name}} {{item.money}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
