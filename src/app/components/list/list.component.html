<ion-list>
  <ion-item-sliding *ngFor="let item of recordService.list | filterCompleted:total">

    <ion-item detail
            (click)="openList(item)">
    <ion-label>{{item.title}}</ion-label>
    <ion-note slot="end">{{item.items.length}} items</ion-note>
  </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="changeTitle(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
